<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Expense Type List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-4 px-4">
        <div th:if="${param.NoSuchEntityOrNotAuthorized}" class="alert alert-primary alert-dismissible fade show col-12" role="alert">
            <p th:text="${param.NoSuchEntityOrNotAuthorized}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <br>
        <div class="bg-secondary rounded h-100 p-3 d-flex justify-content-between">
            <h4>Expense Type List</h4>
            <div>
                <a th:href="@{/users/expense-type/create}" class="btn btn-success">Add Expense Type</a>
            </div>
        </div>
        <br>
        <div class="col-12">
            <div class="bg-secondary rounded h-100 p-3">
                <div class="table-responsive">
                    <table class="table table-hover" id="expense-type-table">
                        <thead>
                            <tr>
                                <th>
                                    <h6><strong>Name</strong></h6>
                                </th>
                                <th>
                                    <h6><strong>Description</strong></h6>
                                </th>
                                <th class="text-center">
                                    <h6><strong>Action</strong></h6>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="expenseType : ${usersExpenseType}">
                                <td th:if="${expenseType.name.length <=  20}" th:text="${expenseType.name}" class="ml-4"></td>
                                <td th:if="${expenseType.name.length >20}" th:text="${expenseType.name.substring(0, 20) + '...'}" class="ml-4"></td>
                                <td th:if="${expenseType.description.length <=30}" th:text="${expenseType.description}"></td>
                                <td th:if="${expenseType.description.length > 30}" th:text="${expenseType.description.substring(0, 30) + '...'}"></td>
                                <td class="text-center">
                                    <a th:href="@{/users/expense-type/{expenseTypeId}(expenseTypeId=${expenseType.id})}" class="btn btn-primary btn-sm">Details</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
                <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
                <script th:inline="javascript">
                    $(document).ready( function () {
                       $('#expense-type-table').DataTable();
                    });
                </script>
            </div>
        </div>
        <script  src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script  th:src="@{/lib/chart/chart.min.js}" ></script>
        <script  th:src="@{/lib/easing/easing.min.js}"></script>
        <script  th:src="@{/lib/waypoints/waypoints.min.js}"></script>
        <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
        <script  th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
        <script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
        <script  th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>
        <!--    <script th:src="@{path/to/jquery.waypoints.min.js}"></script>-->

        <!-- Template Javascript -->
        <script  th:src="@{/js/main.js}"></script>
        <br><br><br><br><br><br><br><br><br><br>
    </section>
</main>
</body>
</html>
