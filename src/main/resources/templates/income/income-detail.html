<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Income Details</title>

</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <div>
<!--                <p><b>Name:</b><span th:text="${budget.name}"></span></p>-->
                <p><b>Description:</b><span th:text="${income.description}"></span></p>
                <p><b>Category:</b><span th:text="${income.incomeType}"></span></p>
                <p><b>Amount:</b><span th:text="${income.amount}"></span></p>
                <p><b>Source:</b><span th:text="${income.source}"></span></p>
                <p><b>Creation Time:</b><span th:text="${income.creationTime}"></span></p>
            </div>

            <hr>
            <a th:if="${buttonEnabled}" th:href="@{/users/income/update/{incomeID}(incomeID=${income.id})}" class="btn btn-success">Update</a>
            <a th:if="${buttonEnabled}" th:href="@{/users/income/delete/{incomeID}(incomeID=${income.id})}" class="btn btn-danger">Delete</a>
            <a href="/users/income/list" class="btn btn-secondary">Go back</a>
        </div>
    </section>
</main>
</body>
</html>
