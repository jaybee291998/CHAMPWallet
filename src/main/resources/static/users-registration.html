<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <div th:if="${param.fail}" class="alert alert-success">
                <p>Username or Email already exits</p>
            </div>
<!--            <div th:if="${#fields.hasErrors('usernameEmailError')}">-->
<!--                <h3>Global errors:</h3>-->
<!--                <p th:each="err : ${#fields.errors('usernameEmailError')}" th:text="${err}" class="error" />-->
<!--            </div>-->
            <form role="form" method="post" th:action="@{/users/registration}" th:object="${registrationForm}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            aria-describedby="usernameHelp"
                            placeholder="Enter Username"
                            name="username"
                            th:field="*{username}"
                    >
<!--                    <p th:if="${#fields.hasErrors('username')}"-->
<!--                       th:text="${#strings.listJoin(#fields.errors('username'), ', ')}" class="text-danger"></p>-->
                    <p th:if="${#fields.hasErrors('username')}"
                       th:errorss="*{username}" class="text-danger"></p>
<!--                    <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>-->
                    <small id="userHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                            class="form-control"
                            rows="3"
                            id="email"
                            placeholder="Enter Email"
                            name="email"
                            th:field="*{email}"
                    ></input>
                    <p th:if="${#fields.hasErrors('email')}"
                       th:text="${#strings.listJoin(#fields.errors('email'), ', ')}" class="text-danger"></p>
                    <small id="contentHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            aria-describedby="passwordHelp"
                            placeholder="Enter Password"
                            name="password"
                            th:field="*{password}"
                    >
                    <p th:if="${#fields.hasErrors('password')}"
                       th:text="${#strings.listJoin(#fields.errors('password'), ', ')}" class="text-danger"></p>
                    <small id="photoUrlHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
                <a th:href="@{/login}" class="btn btn-secondary">Already have an account? login here?</a>
            </form>
        </div>
    </section>
</main>
<!-- Footer-->

</body>
</html>
