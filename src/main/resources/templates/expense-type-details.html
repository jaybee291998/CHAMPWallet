<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Expense Type Details</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->

  <section layout:fragment="body" class="py-4 px-4">
    <div class="bg-secondary rounded h-100 p-3 d-flex justify-content-between">
      <div>
        <h4>Expense Type Details</h4>
      </div>
      <div>
        <a th:if="${buttonEnabled}" th:href="@{/users/expense-type/update/{expenseTypeId}(expenseTypeId=${expenseType.id})}" class="btn btn-success mx-0.5">Update</a>
        <a th:if="${buttonEnabled}" th:href="@{/users/expense-type/delete/{expenseTypeId}(expenseTypeId=${expenseType.id})}" class="btn btn-success mx-0.5">Delete</a>
        <a th:href="@{/users/expense-type/list}" class="btn btn-success mx-0.5">Back</a>
      </div>
    </div>
    <br>
    <div class="col-12">
      <div class="bg-secondary rounded h-100 p-4">
        <dl class="row mb-0">
          <dt class="col-sm-4"><strong>Name:</strong></dt>
          <dd class="col-sm-8" th:text="${expenseType.name}"></dd>
          <dt class="col-sm-4">Date and Time of Creation</dt>
          <dd class="col-sm-8" th:text="${expenseType.creationTime}"></dd>
          <dt class="col-sm-4">Description:</dt>
          <dd class="col-sm-8" th:text="${expenseType.description}"></dd>
        </dl>
      </div>
    </div>
    <script  src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script  th:src="@{/lib/chart/chart.min.js}" ></script>
    <script  th:src="@{/lib/easing/easing.min.js}"></script>
    <script  th:src="@{/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script  th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
    <script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
    <script  th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>
    <!--    <script th:src="@{path/to/jquery.waypoints.min.js}"></script>-->

    <!-- Template Javascript -->
    <script  th:src="@{/js/main.js}"></script>
  </section>
</main>
</body>
</html>
