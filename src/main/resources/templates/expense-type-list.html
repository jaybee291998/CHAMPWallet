<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Expense Type List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <h1>Expense Type List</h1>
            <div th:if="${param.nosuchexpensetypeorauthorized}" class="alert alert-danger">
                <p th:text="${param.nosuchexpensetypeorauthorized}"></p>
            </div>
<!--            <p><b>Name: </b><span th:text="${expenseTypeNames}"></span></p>-->
<!--            <p><b>Description: </b><span th:text="${expenseTypeDescriptions}"></span></p>-->
            <table class="table table-striped">
                <tr>
                    <th>name</th>
                    <th>description</th>
                </tr>
                <tr th:each="expenseType:${usersExpenseType}">
                    <td th:if="${expenseType.name.length<= 20}"><a th:href="@{/users/expense-type/{expenseTypeID}(expenseTypeID=${expenseType.id})}" th:text="${expenseType.name}"></a></td>
                    <td th:if="${expenseType.name.length > 20}"><a th:href="@{/users/expense-type/{expenseTypeID}(expenseTypeID=${expenseType.id})}" th:text="${expenseType.name.substring(0, 20) + '...'}"></a></td>
                    <td th:if="${expenseType.description.length<= 30}" th:text="${expenseType.description}"></td>
                    <td th:if="${expenseType.description.length > 30}" th:text="${expenseType.description.substring(0, 30) + '...'}"></td>
                </tr>
            </table>
            <a th:href="@{/users/expense-type/create}" class="btn btn-success">Create Expense Type</a>
        </div>
    </section>
</main>

</body>
</html>
