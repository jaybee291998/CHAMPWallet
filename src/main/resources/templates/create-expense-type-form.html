<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>ExpenseType</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-4 px-4">
        <div th:if="${param.failedtosave}" class="alert alert-primary alert-dismissible fade show col-12" role="alert">
            <i class="fa fa-exclamation-circle me-2" th:text="${' Failed to save. Please Try again'}"></i>
            <p th:text="${param.failedtosave}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <br>
        <div class="bg-secondary rounded h-100 p-3 d-flex justify-content-between">
            <h4>Expense Types</h4>
            <div>
                <a th:href="@{/users/expense-type/list}" class="btn btn-success mx-1">Back</a>
                <button type="submit" form="expenseTypeForm" class="btn btn-primary mx-1">Add</button>
            </div>
        </div>
        <br>
        <div class="col-12">
            <div class="bg-secondary rounded h-100 p-4">
                <form id="expenseTypeForm" role="form" method="post" th:action="@{/users/expense-type/create}" th:object="${expenseTypeForm}">
                    <div class="mb-3">
                        <p class="alert alert-danger" th:if="${nameError}" th:text="${nameError}"></p>
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group">
                        <p class="alert alert-danger" th:if="${descriptionError}" th:text="${descriptionError}"></p>
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
                        <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                    </div>
                </form>
            </div>
        </div>
        <script  src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script  th:src="@{/lib/chart/chart.min.js}" ></script>
        <script  th:src="@{/lib/easing/easing.min.js}"></script>
        <script  th:src="@{/lib/waypoints/waypoints.min.js}"></script>
        <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
        <script  th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
        <script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
        <script  th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>
        <!--    <script th:src="@{path/to/jquery.waypoints.min.js}"></script>-->

        <!-- Template Javascript -->
        <script  th:src="@{/js/main.js}"></script>
    </section>
</main>
</body>
</html>
