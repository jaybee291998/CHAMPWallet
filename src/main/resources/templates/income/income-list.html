<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Income List</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <h1>Income List</h1>
            <span>date</span>
            <input type="month" name="specific-month" id="specific-income-month">
            <button id="submit" class="btn btn-primary" onclick="func()">submit</button>
            <h3 th:text="${entryDate}"></h3>
            <table class="table table-striped" id="income-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Source</th>
                        <th>Date Recorded</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="income:${userIncome}">
                        <td th:if="${income.description.length<= 30}"><a th:href="@{/users/income/{incomeID}(incomeID=${income.id})}" th:text="${income.description}"></a></td>
                        <td th:if="${income.description.length > 30}"><a th:href="@{/users/income/{incomeID}(incomeID=${income.id})}"  th:text="${income.description.substring(0, 30) + '...'}"></a></td>
                        <td th:text="${income.incomeType.name}"></td>
                        <td th:text="${income.amount}"></td>
                        <td th:if="${income.source.length<= 20}" th:text="${income.source}"></td>
                        <td th:if="${income.source.length > 20}" th:text="${income.source.substring(0, 20) + '...'}"></td>
                        <td th:text="${income.creationTime}"></td>
                    </tr>
                </tbody>
            </table>
            <p><b>Total Amount: </b><span th:text="${totalAmount}"></span></p>
            <a th:href="@{/users/income/create}" class="btn btn-success">Add Income</a>
        </div>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
        <script th:inline="javascript">
            const entry_date = /*[[${entryDate}]]*/;
            $(document).ready( function () {
               $('#income-table').DataTable();
                let date = new Date();

                let month = date.getMonth() + 1;
                let day = date.getDate();
                let year = date.getFullYear();
                if(month < 10)
                    month = '0' + month.toString();

                let maxDate = year + '-' + month;
                let selected_month = entry_date.substring(0, 7);
                $('#specific-income-month')[0].value = selected_month;
                $('#specific-income-month').attr("max", maxDate);
            });
            const func = () => {
                let monthValue = $('#specific-income-month')[0].value;
                window.location.replace(`/users/income/list?specific-month=${monthValue + "-01"}`);
            }
        </script>
    </section>
</main>
</body>
</html>
