<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
  <meta charset="UTF-8">
  <title>Expense Type Creation Form</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container">

      <form role="form" method="get" th:action="@{/users/expense-type/expense-list}" th:object="${expenseTypeList}">
        <div class="form-group">
          <p th:if="${nameError}" th:text="${nameError}" class="alert alert-danger"></p>
          <label for="name">Name</label>
          <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  th:field="*{name}">
          <p th:if="${#fields.hasErrors('name')}"
             th:errorss="*{name}" class="text-danger"></p>
        </div>

        <div class="form-group">
          <p th:if="${descriptionError}" th:text="${descriptionError}" class="alert alert-danger"></p>
          <label for="description">Description</label>
          <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  th:field="*{description}"></textarea>
          <p th:if="${#fields.hasErrors('description')}"
             th:errorss="*{description}" class="text-danger"></p>
        </div>
      </form>
    </div>
  </section>
</main>

</body>
</html>
