<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Income List</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <h1>Income List</h1>
            <table class="table table-striped">
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Source</th>
<!--                    <th>Date Recorded</th>-->
                </tr>
                <tr th:each="income:${userIncome}">
                    <td th:if="${income.description.length<= 30}" th:text="${income.description}"></td>
                    <td th:if="${income.description.length > 30}" th:text="${income.description.substring(0, 30) + '...'}"></td>
                    <td th:text="${income.incomeType.name}"></td>
                    <td th:text="${income.amount}"></td>
                    <td th:if="${income.source.length<= 20}" th:text="${income.source}"></td>
                    <td th:if="${income.source.length > 20}" th:text="${income.source.substring(0, 20) + '...'}"></td>
<!--                    <td th:text="${income.creationTime}"></td>-->
                </tr>
            </table>
            <p><b>Total Amount: </b><span th:text="${totalAmount}"></span></p>
            <a th:href="@{/users/income/create}" class="btn btn-success">Add Income</a>
        </div>
    </section>
</main>
</body>
</html>
