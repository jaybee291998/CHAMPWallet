<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Expense Type List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->

  <section layout:fragment="body" class="py-5">
    <div class="container">
      <p><b>Name: </b><span th:text="${expenseType.name}"></span></p>
      <p><b>Description: </b><span th:text="${expenseType.description}"></span></p>
      <p><b>Creation Time: </b><span th:text="${expenseType.creationTime}"></span></p>
      <hr>
      <a th:if="${buttonEnabled}" th:href="@{/users/expense-type/update/{expenseTypeID}(expenseTypeID=${expenseType.id})}" class="btn btn-success">Update</a>
      <a th:if="${buttonEnabled}" th:href="@{/users/expense-type/delete/{expenseTypeID}(expenseTypeID=${expenseType.id})}" class="btn btn-danger">Delete</a>

    </div>
  </section>
</main>

</body>
</html>
