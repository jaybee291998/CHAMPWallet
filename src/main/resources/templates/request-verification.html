<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Request Verification Link</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>
            <form role="form" method="post" th:action="@{/request-verification}" th:object="${emailForm}">
                <div class="form-group">
                    <p th:if="${emailError}" th:text="${emailError}" class="alert alert-danger"></p>
                    <label for="email">Email</label>
                    <input
                            class="form-control"
                            rows="3"
                            id="email"
                            placeholder="Enter Email"
                            name="email"
                            type="email"
                            th:field="*{email}"
                    ></input>
                    <p th:if="${#fields.hasErrors('email')}"
                       th:text="${#strings.listJoin(#fields.errors('email'), ', ')}" class="text-danger"></p>
                    <small id="contentHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-primary">Request Verification Link</button>
            </form>
        </div>
    </section>
</main>
<!-- Footer-->

</body>
</html>
