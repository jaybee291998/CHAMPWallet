<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Create Budget</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/users/budget/create}" th:object="${budgetForm}">
                <div class="form-group">
                    <p th:if="${nameError}" th:text="${nameError}" class="alert alert-danger"></p>
                    <label for="name">Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Enter Name"
                            name="name"
                            th:field="*{name}"
                    >
                    <p th:if="${#fields.hasErrors('name')}"
                       th:errorss="*{name}" class="text-danger"></p>
                </div>
                <div class="form-group">
                    <p th:if="${descriptionError}" th:text="${descriptionError}" class="alert alert-danger"></p>
                    <label for="description">Description</label>
                    <input
                            type="text"
                            class="form-control"
                            id="description"
                            placeholder="Enter Description"
                            name="description"
                            th:field="*{description}"
                    >
                    <p th:if="${#fields.hasErrors('description')}"
                       th:errorss="*{description}" class="text-danger"></p>
                </div>

                <button type="submit" id="submit" class="btn btn-primary">Create budget</button>
            </form>
        </div>
    </section>
</main>

</body>
</html>
