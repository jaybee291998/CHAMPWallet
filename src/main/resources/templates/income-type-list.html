<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Income Type List</title>
</head>
<body>
<h1>Income Types</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="incomeType : ${incomeTypeList}">
        <td th:text="${incomeType.name}"></td>
        <td th:text="${incomeType.description}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/users/home}">Home</a>
<a th:href="@{/users/income-type/create}">Add Income Type</a>
</body>
</html>
