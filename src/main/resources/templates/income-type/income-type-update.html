<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Update Income Type</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-4 px-4">
        <div th:if="${param.failedtosave}" class="alert alert-primary alert-dismissible fade show col-12" role="alert">
            <i class="fa fa-exclamation-circle me-2" th:text="${' Failed to save. Please Try again'}"></i>
            <p th:text="${param.failedtosave}"></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <br>
        <div class="bg-secondary rounded h-100 p-3 d-flex justify-content-between">
            <h4>Update Income Types</h4>
            <div>
                <a th:href="@{/users/income-type/list}" class="btn btn-success mx-1">Back</a>
                <button type="submit" form="income-type-form" id="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
        <br>
        <div class="col-12">
            <div class="bg-secondary rounded h-100 p-4">
                <form id="income-type-form" role="form" method="post" th:action="@{/users/income-type/update/{id}(id=${incomeTypeForm.id})}" th:object="${incomeTypeForm}">
                    <div class="form-group">
                        <p th:if="${nameError}" th:text="${nameError}" class="alert alert-danger"></p>
                        <label for="name">Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Enter Name"
                                name="name"
                                th:field="*{name}"
                        >
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
                    </div>
                    <div class="form-group">
                        <p th:if="${descriptionError}" th:text="${descriptionError}" class="alert alert-danger"></p>
                        <label for="description">Description</label>
                        <textarea
                                type="text"
                                class="form-control"
                                id="description"
                                placeholder="Enter Description"
                                name="description"
                                th:field="*{description}">
                        </textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </section>
</main>
</body>
</html>
